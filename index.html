<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #4CAF50;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="url"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background: #f9f9f9;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        li a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Link Manager</h1>
        <form id="linkForm">
            <input type="url" id="linkUrl" placeholder="Enter the URL" required>
            <button type="submit">Generate Short Link</button>
        </form>

        <h2>Your Short Links</h2>
        <ul id="linksList"></ul>
    </div>

<script>
    async function getUniqueLink(modId) {
        const response = await fetch('links.json'); // Путь к вашему JSON-файлу
        const links = await response.json();
        return links[modId];
    }

    async function startTimer(event) {
        event.preventDefault(); // Предотвращение перехода по ссылке до завершения таймера
        const timer = document.getElementById('timer');
        const timerMessage = document.getElementById('timer-message');
        const downloadBtn = document.getElementById('download-btn');
        let width = 0;

        const modId = 'links1gpgxkgv'; // Установите нужный ID мода
        const uniqueLink = await getUniqueLink(modId); // Получение уникальной ссылки

        downloadBtn.disabled = true;

        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                timer.style.display = 'none';
                timerMessage.style.display = 'none';
                downloadBtn.disabled = false;
                // Переход по уникальной ссылке
                setTimeout(() => {
                    window.location.href = uniqueLink;
                }, 1000); // Задержка 1 секунда
            } else {
                width++;
                timer.style.width = width + '%';
                timer.style.background = `linear-gradient(90deg, rgba(255,105,180, ${width / 100}), rgba(0,250,154, ${width / 100}))`;
            }
        }, 50); // 5 секунд / 100 шагов = 50 миллисекунд на шаг
    }
</script>

</body>
</html>
