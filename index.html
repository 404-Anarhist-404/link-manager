<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Link Manager</h1>
        <form id="linkForm">
            <input type="text" id="linkId" placeholder="Enter the ID for the link" required>
            <input type="url" id="linkUrl" placeholder="Enter the URL" required>
            <button type="submit">Add Link</button>
        </form>

        <h2>Your Short Links</h2>
        <ul id="linksList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
